<div class="card mt-3">
    <div class="card-header">
        Danh sách sản phẩm
    </div>
    <div class="card-body">
        <div class="row mb-2">
            <label class="col-2">Filter:</label>
            <input id="myInput" type="text" class="col-3">
            <div class="col-7"></div>
        </div>
        <div class="row mb-4">
            <h2 class="col-12">Filter by: </h2>
        </div>
        <table id="products" class="table-hover mt-4">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name product</th>
                    <th scope="col">Code</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Star Rating</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody id="tableProduct" *ngFor="let product of products">
                <tr>
                    <td scope="row">{{product.productId}}</td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                    <!-- <td>{{product.starRating}}</td> -->
                    <td>
                        <div class="crop" [style.width.px]="product.starRating*90/5">
                            <div style="width: 90px;">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                    </td>
                    <td>
                        <img src="{{product.imageUrl}}" width="80px" alt="Hình ảnh sản phẩm">
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
