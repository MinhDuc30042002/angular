<table id="inventors" class="table-hover mt-4">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Year</th>
            <th scope="col">Passed</th>
        </tr>
    </thead>
    <tbody *ngFor="let inventor of inventors">
        <tr>
            <td scope="row">{{inventor.id}}</td>
            <td>{{inventor.firstname}}</td>
            <td>{{inventor.lastname}}</td>
            <td>{{inventor.year}}</td>
            <td>{{inventor.passed}}</td>
        </tr>
    </tbody>
</table>
